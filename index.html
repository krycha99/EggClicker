<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/test.css">
    <link rel="SHORTCUT ICON" href="images/eggs/egg1/egg2.svg" type="images/x-icon" />
    <link rel="ICON" href="images/eggs/egg1/egg2.svg" type="image/ico" />
    <title>EggClicker</title>

    <script src="scripts/app.js"></script>
    
</head>

<body class="bgbody">

    <div class="header text-center">
        <h2  class="center">SCORE: <span id="score">0</span></h2>
      </div>
     <main>
        <div class="row" style="height: auto;">
            <div class="column">
                <h2 class="upgradeTxt">Upgrades: </h2>

            <button class="upgrade-btn" style="display: flex;" onclick="upgradeCursor()">
                <img src="images/upgrades/cursor.svg" class="upgrade-img">
                 <div style="display:block; margin-right: 20px;">
                  <div class="upgradeName"><b>Cursor:</b></div>
                  <br></br>
                  <div class="description">Increase cursor amount</div> <br>
                  <div class="upgradeLvlinfo">lvl: <b>[<span id="cursorLvl">15</span>]</b> Next upgrade: -<b><span id="cursorCost">0</span></b> score</div>
                  <div class="upgradeLvlinfo2"> <b>[<span id="cursorLvl">15</span>]</b> -<b><span id="cursorCost">0</span></b> score</div>
                </div>
            </button>

            <button class="upgrade-btn" onclick="upgradeRock()">
                <img src="images/upgrades/rock.svg" class="upgrade-img">
                <div style="display:block; margin-right: 20px;">
                    <div class="upgradeName"><b>Rock:</b></div>
                    <br></br>
                    <div class="description">Rock smashes the egg every sec</div> <br>
                    <div class="upgradeLvlinfo">lvl: <b>[<span id="rockLvl">15</span>]</b> Next upgrade: -<b><span id="rockCost">0</span></b> score</div>
                    <div class="upgradeLvlinfo2"> <b>[<span id="rockLvl">15</span>]</b> -<b><span id="rockCost">0</span></b> score</div>
                </div>
                <div class="loading1" id="l2"><div class="line"></div></div>
            </button>

            <button class="upgrade-btn" onclick="upgradeHammer()">
                <img src="images/upgrades/Hammer.svg" class="upgrade-img">
                <div style="display:block; margin-right: 20px;">
                    <div class="upgradeName"><b>Hammer:</b></div>
                    <br></br>
                    <div class="description">Heavy hammer smashes egg every 20 sec</div> <br>
                    <div class="upgradeLvlinfo">lvl: <b>[<span id="hammerLvl">15</span>]</b> Next upgrade: -<b><span id="hammerCost">0</span></b> score</div>
                    <div class="upgradeLvlinfo2"> <b>[<span id="hammerLvl">15</span>]</b> -<b><span id="hammerCost">0</span></b> score</div>
                </div>
                <div class="loading1" id="l3"><div class="line2"></div></div>
            </button>

            <button class="upgrade-btn" onclick="upgradeEggbreaker()">
                <img src="images/upgrades/eb.svg" class="upgrade-img">
                <div style="display:block; margin-right: 20px;">
                    <div class="upgradeName"><b>Egg Breaker 2000:</b></div>
                    <br></br>
                    <div class="description">Gives score per min and additional yolk </div> <br>
                    <div class="upgradeLvlinfo">lvl: <b>[<span id="ebLvl">15</span>]</b> Next upgrade: -<b><span id="ebCost">0</span></b> score</div>
                    <div class="upgradeLvlinfo2"> <b>[<span id="ebLvl">15</span>]</b> -<b><span id="ebCost">0</span></b> score</div>
                </div>
                <div class="loading1" id="l4"><div class="line3"></div></div>
            </button>
            
            <button class="upgrade-btn" onclick="bakeCookies()">
                <img src="images/upgrades/cookie.svg" class="upgrade-img">
                <div style="display:block; margin-right: 20px;">
                    <div class="upgradeName"><b>Bake cookie:</b></div>
                    <br></br>
                    <div class="description">Bake cookie from your yolks!</div> <br>
                    <div class="upgradeLvlinfo">lvl: <b>[<span id="cookies">15</span>]</b> Next upgrade: -<b><span id="bakeCost">0</span></b> yolks</div>
                    <div class="upgradeLvlinfo2"> <b>[<span id="cookies">15</span>]</b> -<b><span id="bakeCost">0</span></b> score</div>
                </div>
                </button>
            </div>

            <div class="column2 unselectable" id="clicker"  style="background-color:#3b474cff;">
                <div class="nest unselectable" >
                    <button class="main-btn  "  onclick="add(event)"><img id="egg-img" class="clickImg" src="images/eggs/egg1/egg1.svg" ></button>
                </div>
            </div>

            <div class="column3">
                <div class="stats">
                    <img src="images/yolk.svg" class="icons">
                    <span ></span><b> Yolks: <span style="margin-left: 27%;" id="yolks">0</span></b>
                </div>
                <div class="stats">
                    <img src="images/upgrades/cookie.svg" class="icons">
                    <span></span><b> Cookies: <span style="margin-left: 31%;" id="cookiesR">0</span></b>
                </div>
                <div class="stats" style="margin-left: 25%;">
                    <b style="margin-left: 5%;"> Score per sec: </b>
                    <span style="margin-left: 16%;" id="sps"><b>0</b></span>
                </div>
                <div class="btnDiv" >
                    <button class="saveBtn" onclick="save()"><b>Save</b></button>
                    <button class="saveBtn"  onclick="load()"><b>Load</b></button>
                </div>
            
            </div>
        </div>
     </main>   
      <footer id="footer">
        <div class="content"></div> 
        <div class="right">
            <span><b>Restart the game: </b></span>
            <button class="reset-btn" onclick="reset()">RESET</button>
            <button class="reset-btn" onclick="mute()">MUTE</button>
        </div>
      </footer>

</body>
</html>
